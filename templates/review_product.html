<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Review Product</title>
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">NickMart</a>
            <div class="navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('user_profile')}}">User Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('cart')}}">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Review Product: {{ product.name }} - {{ product.category.name }}</h2>
        <div class="card p-4">
            <form method="post">
                {{ form.hidden_tag() }}

                <div class="mb-3">
                    {{ form.quantity.label(class="form-label") }}
                    <div class="input-group">
                        {{ form.quantity(class="form-control", id="quantityInput") }}
                        <span class="input-group-text">{{ product.unit }}</span>
                    </div>
                </div>

                <!-- Additional form fields if needed -->

                <button type="submit" class="btn btn-primary">Proceed to Cart</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
